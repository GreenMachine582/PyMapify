[logs]
log_level = "info"
age_limit = 60 * 60  # 60 minutes
ext = 'log'
add_instance = False
add_time_stamp = False
max_bytes = 10 * 1024 * 1024  # 10MB
backup_count = 5
add_console_handler = True
add_file_handler = False

[database]
host = localhost
dbname = pymapify
user = ubuntu
password = admin

[pymapify]
focus_type = "centre"
focus_size = "fit"
title = "PyMapify Map"